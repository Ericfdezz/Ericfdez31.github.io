<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/index_css.css">
        <title>Certificado</title>
    </head>
    <body class="body_docker">
        <div class="div_p1ssh">
            <div class="div_p1e1">
                <h1 class="h1_p1ssh">Paso 1</h1>
                <p class="p_p1ssh">Instalar OpenSSL.</p>
                <img class="img_p1" src="img/certificadohttp/1.png" alt="foto ej1">
            </div>
            <div class="div_p1e2">
                <h1 class="h1_p1ssh">Paso 2</h1>
                <p class="p_p1ssh">Crear una llave privada.</p>
                <img class="img_p1" src="img/certificadohttp/2.png" alt="foto ej2">
            </div>
            <div class="div_p1e3">
                <h1 class="h1_p1ssh">Paso 3</h1>
                <p class="p_p1ssh">Crear un CSR.</p>
                <img class="img_p1" src="img/certificadohttp/3.png" alt="foto ej3">
            </div>
            <div class="div_p1e4">
                <h1 class="h1_p1ssh">Paso 4</h1>
                <p class="p_p1ssh">Generamos un certificado.</p>
                <img class="img_p1" src="img/certificadohttp/4.png" alt="foto ej4">
            </div>
            <div class="div_p1e2">
                <h1 class="h1_p1ssh">Paso 5</h1>
                <p class="p_p1ssh">Configuramos el certificado SSL en apache.</p>
                <img class="img_p1" src="img/certificadohttp/5.png" alt="foto ej5">
            </div>
            <div class="div_p1e2">
                <h1 class="h1_p1ssh">Paso 6</h1>
                <p class="p_p1ssh">Configuramos el certificado SSL en apache2.</p>
                <img class="img_p1" src="img/certificadohttp/6.png" alt="foto ej5">
            </div>
        </div>
    </body>
</html>
